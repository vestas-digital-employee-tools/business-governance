name: Pull Request
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build and Package ğŸ“¦
        run: npm run build

      - name: Run tests ğŸ§ª
        run: npm test

